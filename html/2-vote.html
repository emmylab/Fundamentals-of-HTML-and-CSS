<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Form</title>
</head>
<body>
    <h3>Vote for your favourite musician at all time</h3>
    <form action="">
        
            <label for="username">Username</label>
            <input type="text" name="username" id="">
            <fieldset>
                <legend>I vote for:</legend>
                <input type="radio" name="artist" value="Ella Fitzgerald">Ella Fitzgerald
                <input type="radio" name="artist" value="Herbie Hancock">Herbie Hancock
                <input type="radio" name="artist" value="John Coltrale">John Coltrale
                <input type="radio" name="artist" value="Miles Davis">Miles Davis
            </fieldset>
            <input type="submit" value="submit">
    </form>
</body>
</html>
